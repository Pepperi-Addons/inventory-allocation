<div class="dialog">
    <h2 mat-dialog-title class="mat-dialog-title pepperi-border-bottom">
        <span *ngIf="title?.length">{{ title }}</span>
    </h2>
    <div mat-dialog-content class="mat-dialog-content">
        <div class="grid-container"> 
            <div class="user">
                <pep-textbox [label]="'User' | translate" [(value)]="userAllocation.UserID" [disabled]="mode == 'Update'"
                [type]="'text'" [mandatory]="mode !== 'Update'"></pep-textbox>
            </div>
            <div class="warehouse">
                <pep-textbox [label]="'Warehouse' | translate" [(value)]="userAllocation.WarehouseID" [disabled]="mode == 'Update'"
                [type]="'text'" [mandatory]="mode !== 'Update'"></pep-textbox>
            </div>
            <div class="item">
                <pep-textbox [label]="'Item' | translate" [(value)]="userAllocation.ItemExternalID" [disabled]="mode == 'Update'"
                [type]="'text'" [mandatory]="mode !== 'Update'"></pep-textbox>
            </div>

            <div class="allocation">
                <pep-textbox [label]="'Allocation' | translate" [value]="userAllocation.MaxAllocation.toString()"
                [type]="'int'" [mandatory]="true" (valueChange)="onNumberChange('MaxAllocation', $event)"></pep-textbox>
            </div>
            <div class="starts">
                <pep-date [label]="'Starts' | translate" [value]="getDateValue(userAllocation.StartDateTime)" [mandatory]="true" (valueChange)="onDateChange('StartDateTime', $event)"></pep-date>
            </div>
            <div class="ends">
                <pep-date [label]="'Ends' | translate" [value]="getDateValue(userAllocation.EndDateTime)" [mandatory]="true" (valueChange)="onDateChange('EndDateTime', $event)"></pep-date>
            </div>
        </div>
    </div>

    <div mat-dialog-actions class="pepperi-border-top mat-dialog-actions split-actions"
        style="justify-content: flex-end;">
        <div class="spacing-element-negative">
            <button class="spacing-element pepperi-button md weak mat-button" mat-button [mat-dialog-close]>
                <span class="mat-button-wrapper">
                    {{ 'Cancel' | translate }}
                </span>
                <div class="mat-button-ripple mat-ripple" matripple></div>
                <div class="mat-button-focus-overlay"></div>
            </button>
            <button class="spacing-element pepperi-button md strong mat-button" mat-button
                [mat-dialog-close]="userAllocation">
                <span class="mat-button-wrapper">
                    {{ (mode == 'Add' ? 'Add' : 'Update') | translate }}
                </span>
                <div class="mat-button-ripple mat-ripple" matripple></div>
                <div class="mat-button-focus-overlay"></div>
            </button>
        </div>
    </div>
</div>
